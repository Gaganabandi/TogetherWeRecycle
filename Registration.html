<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Together We Recycle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a8e063, #56ab2f);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #1b5e20;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    <form action="https://formsubmit.co/bandigagana87@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- Remove Captcha -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Redirect to thank you page after submission -->
      <input type="hidden" name="_next" value="https://yourwebsite.com/thank-you.html">

      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <label for="location">Pickup Location</label>
      <textarea id="location" name="location" rows="3" required></textarea>

      <label for="file">Upload ID/Address Proof</label>
      <input type="file" id="file" name="file" required>

      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
